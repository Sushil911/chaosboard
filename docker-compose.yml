version:'3.8'

services:
  chaosboard:
    build: .
    container_name:'chaosboard-app'
    ports:
      -"127.0.0.1:8080:8080"
    environment:
      - PORT=8080
    volumes:
      - chaosboard_data:/data
    restart:unless-stopped
    networks:
      -monitoring
    read_only:true
    user:"1000:1000"
    
  prometheus:
    image:prom/prometheus:latest
    container_name:prometheus-monitor
    ports:
      -"127.0.0.1:9090:9090"
    volumes:
     - prometheus_data:/prometheus
     -./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart:unless-stopped
    networks:
      -monitoring
    user:nobody
    read_only:true
  
  grafana:
    image:grafana/grafana:latest
    container_name:grafana-dashboard
    ports:
      -"127.0.0.1:3000:3000"
    networks:
      -"monitoring"
    volumes:
      -grafana_data:/var/lib/grafana
    restart:unless-stopped
    user:"472:472"
    read_only:true
    depends_on:
      prometheus:
        condition:service_healthy

volumes:
  chaosboard_data:
  prometheus_data:
  grafana_data:

networks:
  monitoring

    
    