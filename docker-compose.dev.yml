services:
  chaosboard:
    build: .
    container_name: chaosboard-app
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./chaosboard.db:/app/chaosboard.db
    restart: no

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-monitor
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: no

  grafana:
    image: grafana/grafana:latest
    container_name: grafana_dashboard
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
    restart: no
    